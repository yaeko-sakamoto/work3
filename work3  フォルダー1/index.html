<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascriptの課題</title>
</head>

<body>


    <script>
        let number = 0;

        for (i = 1; i < 11; i++) {
            console.log('処理しました');
            number = number + i;
        }

        if (number == 10) {
            console.log('20以上');
        }
        else {
            console.log('20以下');
        }

    </script>

</body>

</html>
